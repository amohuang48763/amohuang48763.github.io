<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/style.css">


</head>

<body>

	<div class="wrapper" v-cloak>

		<header class="header">
			<h1>Miramar</h1>
		</header><!-- .header-->

		<main class="content" id="app">
			<div class="date">
				<!-- <span>{{ date +"("+weekDayText+")"}}</span> -->
				<input type="date" v-model:value="defaultDate" @change="changeDate()" />
			</div>
			<div>
				<label>上班時間:</label>
				<!-- <input type="time" v-model:value="startTime" /> -->
				<select v-model:value="startTime" @change="countHour()">
					<option v-for="timeObject in timeList" :value="timeObject.id">{{ timeObject.text}}</option>
				</select>
			</div>
			<div>
				<label>下班時間:</label>
				<!-- <input type="text" inputmode="numeric" v-model:value="endTime" /> -->
				<select v-model:value="endTime" @change="countHour()">
					<option v-for="timeObject in timeList" :value="timeObject.id">{{ timeObject.text}}</option>
				</select>
			</div>
			<div>
				<label>扣休時間:</label>
				<!-- <input type="text" inputmode="decimal" v-model:value="breakTime" /><br> -->
				<select v-model:value="breakTime" @change="countHour()">
					<option v-for="breakTimeObject in breakTimeList" :value="breakTimeObject.id">{{ breakTimeObject.text}}</option>
				</select>
			</div>
			<!-- <div>
				<input type="button" value="Click me" @click="test()" />
			</div> -->
			<div>時數: {{ total }}</div>
			<div>
				<label>時薪:</label>
				<input style="width: 180px;" type="text" inputmode="numeric" v-model:value="hourMoney"
					@change="countHour()" @input="countHour()" />元
			</div>
			<div>日薪: {{ dayMoney }}元</div>
			<div>
				<span style="font-size:23px;">{{ showText1 }}</span>
				<!-- <span id="copySpan" style="margin-left: 10px;">{{ startTime + "-" + endTime + " " + total + " " + dayMoney }}</span> -->
				<input id="copyInput1" type="text" :value="copyInputValue1" style="display: none;">
			</div>
			<div>
				<button @click="copy1()">複製</button>
			</div>

			<div>
				<span style="font-size:23px;">{{ showText2 }}</span>
				<input id="copyInput2" type="text" :value="copyInputValue2" style="display: none;">
			</div>
			<div>
				<button @click="copy2()">複製</button>
			</div>

			<div style="margin-top: 5px;">
				<label>單位:</label>
				<input style="width: 160px;" type="text"  v-model:value="employer" />
			</div>
			<div>
				<span style="font-size:20px;">{{ showText3 }}</span>
				<input id="copyInput3" type="text" :value="copyInputValue3" style="display: none;">
			</div>
			<div>
				<button @click="copy3()">複製</button>
			</div>

		</main><!-- .content -->

		<footer class="footer">

		</footer><!-- .footer -->

	</div><!-- .wrapper -->

	<script type="text/javascript" src="./js/workCalculator.js"></script>

</body>

</html>
