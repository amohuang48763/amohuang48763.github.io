<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>

	<div class="wrapper">

		<header class="header">
			<h1>Header</h1>
		</header><!-- .header-->

		<main class="content" id="app">
			<label>上班時間:</label><br>
			<input type="time"  v-model:value="startTime" /><br>
			<label>下班時間:</label><br>
			<input type="text" inputmode="numeric" v-model:value="endTime" /><br>
			<label>扣休:</label><br>
			<!-- <input type="text" inputmode="decimal" v-model:value="breakTime" /><br> -->
			<select  v-model:value="breakTime">
				<option v-for="breakTimeObject in breakTimeList" :value="breakTimeObject.id">{{ breakTimeObject.text }}</option>
			</select>
			<div>
				<input type="button" value="Click me" @click="test()" />
			</div><br>
			<div>時數: {{ total }}</div>
		</main><!-- .content -->

		<footer class="footer">

		</footer><!-- .footer -->

	</div><!-- .wrapper -->

	<script type="text/javascript" src="./js/workCalculator.js"></script>

</body>

</html>
